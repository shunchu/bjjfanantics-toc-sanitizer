<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clean and format BJJ Fanatics table of contents with proper timestamps and formatting">
    <title>BJJFanatics TOC Sanitizer</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span>ðŸ¥‹</span> BJJFanatics TOC Sanitizer
      </h1>
      <p class="app-description">Clean and format BJJ Fanatics table of contents with proper timestamps</p>
      <label for="inputText" class="toc-label">TOC Input:</label>
      <textarea id="inputText" placeholder="Paste sloppy BJJFanatics TOC here..."></textarea>
      <div class="button">
        <button id="sanitizeBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
            <path d="M9 9l1 6l3 -4l3 4l1 -6"></path>
          </svg>
          Sanitize
        </button>
      </div>

      <label for="output" class="toc-label">TOC Output:</label>
      <div class="output" id="output"></div>

      <div class="button">
        <button id="copyBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          Copy
        </button>
      </div>
      
      <div id="notification" class="notification">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span>Copied to clipboard!</span>
      </div>
    </div>
    <script src="./sanitizer.js"></script>
  </body>
</html>
